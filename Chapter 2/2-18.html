<!DOCTYPE html>
<html>
<head>
    <title>Chapter 2</title>
    <script>
        Object.prototype.iterate = function (callback) {
            for (var key in this) {
                callback(key, this[key], this);
            }
        };

        ({
            name: 'rint',
            hobby: ['Guitar', 'Piano']
        }).iterate(function (key, item) {
            console.log(key, item);
        });
    </script>
</head>
