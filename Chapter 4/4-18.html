<!DOCTYPE html>
<html>
<head>
    <title>Hash Change</title>
    <script>
        // 이벤트를 연결합니다.
        window.addEventListener('hashchange', function () {
            // 출력합니다.
            alert(location.hash);
        });
    </script>
</head>
<body>
    <a href="#point_a">Move to Point_A</a>
    <a href="#point_b">Move to Point_B</a>
</body>
</html>
