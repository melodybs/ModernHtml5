<!DOCTYPE html>
<html>
<head>
    <title>GLFX.js Basic</title>
    <script src="glfx.js"></script>
</head>
<body>
    <script>
        // canvas 태그를 생성합니다.
        var canvas = fx.canvas();

        // body 태그에 canvas 태그를 추가합니다.
        document.body.appendChild(canvas);

        // 이미지를 불러옵니다.
        var image = new Image();
        image.onload = function () {
            // 그림을 그립니다.
            var texture = canvas.texture(image);
            canvas.draw(texture).update();
        };
        image.src = 'sheep.jpg';
    </script>
</body>
</html>
