<!DOCTYPE html>
<html>
<head>
    <title>ACE Library</title>
    <style>
        #editor {
            position: absolute;
            top: 0; right: 0;
            bottom: 0; left: 0;
        }
    </style>
</head>
<body>
    <div id="editor"></div>
    <script src="src/ace.js"></script>
    <script>
        var editor = ace.edit('editor');
        editor.setTheme('ace/theme/twilight');
        editor.getSession().setMode('ace/mode/javascript');
    </script>
</body>
</html>
